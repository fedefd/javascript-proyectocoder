<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>MyShowList</title>
</head>

<body>

  <div id="fondo-borroso" class="fondo-borroso"></div>
  <header>
    <div class="headerbg">
      <div class="header-upper containerbox">
        <h1>MyShowList</h1>

        <ul>
          <li><a>idioma</a></li>
          <li><a id="signupButton">registrarse</a></li>
          <li><a id="loginButton"> iniciar sesion</a></li>
          <li><a id="desconexionButton" class="displayNone"><span>x </span>salir de la sesion</a></li>
          <li><a id="borrarLocalStorageButton">borrar LocalStorage</a></li>
        </ul>
      </div>

      <div id="formulario" class="formulario-oculto">
        <p id="mensajeRegistroLogin" class="dark-text"></p>
        <input type="text" id="username" placeholder="Nombre de usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <p id="mensaje-registro" class="dark-text"></p>
        <p id="mensaje-login" class="dark-text"></p>
        <button id="submitButton">Aceptar</button>
      </div>
    </div>


    <nav class="header-lower containerbox">
      <ul>
        <li>peliculas</li>
        <li>tv shows</li>
        <li>anime</li>
        <li>noticias</li>
        <li>ayuda</li>
      </ul>

      <div class="main-searchbar-wrapper">
        <label for="search"></label>
        <input type="search" id="title" placeholder="buscá cualquier título" style="opacity: 0.7;">
        <button id="tituloButton">Buscar</button>
      </div>
    </nav>
  </header>
  <div class="containerbox">
    <main>
      <div id="main-container">
        <div>
          <label for="genre">Ingresa el género a filtrar:</label>
          <select id="genre">
            <option value="Drama">Drama</option>
            <option value="Romance">Romance</option>
            <option value="Aventura">Aventura</option>
            <option value="Fantasia">Fantasía</option>
            <option value="Comedia">Comedia</option>
            <option value="CienciaFiccion">Ciencia Ficción</option>
          </select>
          <button id="generoButton">Filtrar</button>
        </div>

        <div>
          <button id="yearButton">Mostrar series y películas por año de lanzamiento</button>
        </div>

        <div>
          <button id="todosLosTitulosButton">Mostrar todos los títulos</button>
        </div>
      </div>
      <div id="result-container"></div>
    </main>
  </div>
  <footer></footer>


  <script src="./scripts/catalogo.js" type="module"></script>
  <script src="./scripts/index.js" type="module"></script>
  <script src="./scripts/registro.js"></script>
</body>

</html>
